name: Publish

on:
    push:
        tags:
            - "v*"

jobs:
    publish:
        name: Publish
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  cache: "yarn"
                  registry-url: "https://registry.npmjs.org"

            - name: Install NPM dependencies
              run: yarn install

            - name: Lint
              run: yarn lint

            - name: Build
              run: yarn build

            - name: Archive artifact 1
              uses: actions/upload-artifact@v3
              with:
                  name: artifact-1

            - name: Publish
              run: cd packages/design-system && yarn release-ci
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: Archive artifact 2
              uses: actions/upload-artifact@v3
              with:
                  name: artifact-2

            - name: Publish storybook
              run: cd apps/docs && yarn release-ci
              env:
                  CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
